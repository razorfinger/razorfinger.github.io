<!DOCTYPE html>
<html>
  <head>
  <title>Upgrade and see.</title>
  <style type="text/css">
    html, body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #content {
      width: 60%;
      margin: 50px auto;
    }
    #content p {
      text-align: center;
      font-size: 1.3em;
      line-height: 2.1em;
      padding: 0;
      margin-bottom: 0;
    }
    a:link, a:visited, a:hover {
      color: #2bb2dd;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  </head>
  <body>
    <div id="content">
      <p>Sorry, but your browser is not supported by this site.</p>
      <p>
      Please upgrade to <a href="//getfirefox.com/">a modern browser</a>.
